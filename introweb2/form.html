<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form .css">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&family=Sofadi+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="dinero.png" type="image/x-icon">
    <title>¡Contáctanos!</title>
</head>
<body>
    <header>
        <nav>
            <ul> <!-- Ctrl + Alt + Flecha arriba-abajo para escribir en varias lineas -->
                <li class="elementos-nav"><a href="https://the1975.com/">Inicio</a></li>
                <li class="elementos-nav"><a href="https://www.escom.ipn.mx/" target="_blank">¿Quiénes somos?</a></li>
                <li class="elementos-nav"><a href="https://www.vlr.gg/">Temas de estudio</a></li>
                <li class="elementos-nav"><a href="https://www.sixflags.com.mx/mexico">Ubicación</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Haz tus pedidos de copias de Valorant con 1,000,000 VP</h1>
            <form action="https://formsubmit.co/trejogarcializette@gmail.com" method="post"><!-- El valor de action es la URL a dónde mandaremos la info del form. En method va el tipo de método a usar (POST) -->
                <fieldset id="datos-basicos">
                    <legend>Datos básicos de contacto</legend>
                    <!-- BUENAS PRÁCTICAS -->
                    <label for="Nombre">Nombre(s): <input id="Nombre" type="text" placeholder="Escribe tu nombre" name="nombre-contacto"></label>
                    <label for="Apellido">Apellido: <input id="Apellido" type="text" placeholder="Escribe tu apellido" name="apellido-contacto"></label>
                    <label for="E-mail">E-mail: <input id="E-mail" type="email" placeholder="Escribe tu e-mail" name="email-contacto" required></label>
                    <label for="Telefono">Teléfono: <input id="Telefono" type="tel" placeholder="Escribe tu teléfono" name="telefono-contacto"></label>
                </fieldset>
                <fieldset id="datos-pedido">
                    <legend>Datos del pedido</legend>
                    <span>Mínimo de VP: 999   Máximo de VP: 3999</span> <span>¡Gracias por su comprensión!</span>
                    <label for="Num-VP">Número de VP: <input id="Num-VP" type="number" min="999" max="3999" name="vp" required></label>
                    <label for="Fecha-entrega">Fecha de entrega: <input id="Fecha-entrega" type="date" name="fecha-entrega" required></label>
                </fieldset>
                <fieldset id="datos-envio">
                    <legend>Datos de envío</legend>
                    <!-- El atributo name debe ser igual para todas las opciones del input de tipo radio, para que solo se pueda seleccionar una opción y no todas -->
                    <!-- El valor del atributo de for en el label debe ser igual al valor del atributo de input -->
                    <label for="recoger-tienda">
                        <input id="recoger-tienda" type="radio" name="tipo-de-envio"> Recoger en tienda
                    </label>
                    <label for="enviar-domicilio">
                        <input id="enviar-domicilio" type="radio" name="tipo-de-envio"> Enviar a domicilio
                    </label>
                    <label for="delivery">
                        <input id="delivery" type="radio" name="tipo-de-envio"> Delivery
                    </label>
                    <br>
                    <select name="sucursales" id=""> <!-- El usuario debe hacer scroll infinito hasta encontrar la opción deseada -->
                        <option value="suc-jardin">Sucursal Jardín de los Recuerdos</option>
                        <option value="suc- azcap">Sucursal Azcapotzalco</option>
                        <option value="suc-santafe">Sucursal Santa Fe</option>
                        <option value="suc-tlalne">Sucursal Tlalnepantla</option>
                        <option value="suc-ecatepec">Sucursal Ecatepec</option>
                        <option value="suc-tultepec">Sucursal Tultepec</option>
                    </select>
                    <br>
                    <label for="Escoger-sucursal">Escoge una sucursal: <input id="Escoger-sucursal" list="sucursal" name="escoger-suc"></label>
                    <datalist id="sucursal"> <!-- Le permite al usuario escoger a partir de las primeras letras de lo que busca -->
                        <option value="Sucursal Jardín de los Recuerdos"></option>
                        <option value="Sucursal Azcapotzalco"></option>
                        <option value="Sucursal Santa Fe"></option>
                        <option value="Sucursal Tlalnepantla"></option>
                        <option value="Sucursal Ecatepec"></option>
                        <option value="Sucursal Tultepec"></option>
                    </datalist>
                    <br>
                    <input type="checkbox" name="tyc" required>Acepto TyC
                    <br>
                    <button type="submit" name="boton-envio">Siuuuu</button>
                </fieldset>
            </form> 
        </section>
    </main>
</body>
</html>
